<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WelcomeDrawing</title>

    <!-- Basic dependence css -->
    <link rel="stylesheet" href="../../Common/BasicDependence/bootstrap/css/bootstrap.css">

    <!--Theme Css start-->
      <link href="../../Common/Theme/theme.css" rel="stylesheet">
      <link href="../../Common/Theme/font.css" rel="stylesheet">
    <!--Theme Css end-->

    <!--self Css start-->
      <link href="WelcomeDrawing.css" rel="stylesheet">
    <!--self Css end-->

  </head>
  <body onload="ControlLoad()">
    <!--self Lib css start (please put your lib in ./lib) -->
    <!--self Lib css end-->
<div style="width:100%;height:100%;position:absolute;background-color: black;">
    <!--######WelcomeDrawing######-->
    <div id="id_WelcomeDrawing_body" class="container-fluid WelcomeDrawing_Body">
        <div class="WelcomeDrawing_Background"></div>
        <div class="col-sm-12 WelcomeDrawing_DrawingBody">
          <div class="position-absolute top-50 start-50 WelcomeDrawing_leftpoint WelcomeDrawing_point"></div>
          <div class="position-absolute top-50 start-50 WelcomeDrawing_rightpoint WelcomeDrawing_point"></div>
          <div class="position-absolute top-50 start-50 WelcomeDrawing_text Font_BigTitle_Size">{{Vue_WelcomeDrawing_Text}}</div>
          <div class="position-absolute top-50 start-50 WelcomeDrawing_title Font_BigTitle_Size">
              <p class="Font_BigBigTitle_Size">{{Vue_WelcomeDrawing_Title}}</p> 
              <p class="Font_BigTitle_Size">{{Vue_WelcomeDrawing_Info}}</p>
          </div>
        </div>
    </div>
    <!--######WelcomeDrawing######-->
</div>
  </body>
  <!-- jQuery (necessary for JavaScript plugins) -->
    <!--Basic dependence js (Not recommend modification)-->
      <script src="../../Common/BasicDependence/jquery/jquery.min.js"></script>
      <script src="../../Common/BasicDependence/vue/vue.js"></script>
      <script src="../../Common/BasicDependence/bootstrap/js/bootstrap.js"></script>
    <!--Basic dependence js-->

    <!--self Lib js start (please put your lib in ./lib) -->
    <script src="./lib/anime.min.js"></script>
    <!--self Lib js end-->

    <!--Debugging Tools import (It can't be changed)-->
      <script src="../../Common/Lib/import.js"></script>
      <script src="../../Common/DebuggingTools/IncludeLib.js"></script>
    <!--Debugging Tools import-->

    <!--self js start-->
      <script src="WelcomeDrawing.js"></script>
    <!--self js end-->
</html>
